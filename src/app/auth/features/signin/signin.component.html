<div class="signin-container">
  <h1>Sign In</h1>
  <form #signInForm="ngForm" (ngSubmit)="onSignIn(signInForm)">
    <mat-form-field appearance="fill">
      <mat-label>Enter your username</mat-label>
      <input matInput name="username" ngModel>
      <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Sing In</button>
  </form>
  <a routerLink="/signup" class="mt-2">Don't have an account? Sign up!</a>
</div>

<router-outlet></router-outlet>
